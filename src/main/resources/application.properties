server.port=8081
spring.application.name=kafka-demo

spring.cloud.stream.bindings.input.destination=testTopic
spring.cloud.stream.bindings.input.content-type=text/plain
spring.cloud.stream.bindings.output.destination=testTopic
spring.cloud.stream.bindings.output.content-type=text/plain
spring.cloud.stream.bindings.input.group=${spring.application.name}
spring.cloud.stream.kafka.binder.zk-nodes=localhost
